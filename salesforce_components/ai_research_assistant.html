<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Research Assistant Prototype</title>
  <link rel="stylesheet" href="../slds-assets/styles/salesforce-lightning-design-system.min.css" />
  <style>
    body{padding:1rem;background:#f3f2f2;}
    .slds-card{margin-bottom:1.5rem;}
    .chat-box{border:1px solid #ddd;height:220px;overflow-y:auto;padding:0.5rem;background:#fff;}
    .chat-input{width:100%;}
  </style>
</head>
<body>
  <!-- 3. AI Research Assistant -->
  <article class="slds-card">
    <header class="slds-card__header slds-p-around_medium"><div class="slds-media slds-media_center"><div class="slds-media__figure"><span class="slds-icon_container slds-icon-standard-bot"><svg class="slds-icon slds-icon_small"><use xlink:href="../slds-assets/icons/standard-sprite/svg/symbols.svg#bot"></use></svg></span></div><div class="slds-media__body"><h2 class="slds-card__header-title slds-truncate">AI Research & Decision Support</h2><p class="slds-text-body_small">Ask Mercury anything, attach insights to CRM</p></div></div></header>
    <div class="slds-card__body slds-p-horizontal_medium slds-p-bottom_medium">
      <div class="chat-box" id="chatLog"></div>
      <div class="slds-m-top_small"><input type="text" id="chatInput" class="chat-input slds-input" placeholder="Ask a question..." onkeydown="if(event.key==='Enter')sendMsg()"></div>
    </div>
  </article>

<script>
  // Simple AI chat mockup
  function sendMsg(){const input=document.getElementById('chatInput');const text=input.value.trim();if(!text)return;const log=document.getElementById('chatLog');log.innerHTML+=`<p><strong>You:</strong> ${text}</p>`; // mock answer
    setTimeout(()=>{log.innerHTML+=`<p><strong>Mercury:</strong> Underperformance due to 5% drop in EM holdings (EEM) and 3% decline in ABC Corp. Consider reducing overweight.</p>`;log.scrollTop=log.scrollHeight;},500);
    input.value='';}
</script>
</body>
</html>
