<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Life Event–Driven Advice</title>
  <link rel="stylesheet" href="../slds-assets/styles/salesforce-lightning-design-system.min.css" />
  <style>
    body{padding:1rem;background:#f3f2f2;}
    .slds-card{margin-bottom:1.5rem;}
    /* Add any specific styles for timeline if needed, or keep general */
  </style>
</head>
<body>

  <!-- 2. Life Event–Driven Advice -->
  <article class="slds-card" id="lifeEventCard">
    <header class="slds-card__header slds-p-around_medium">
      <div class="slds-media slds-media_center">
        <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-people" title="Life Events">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use xlink:href="../slds-assets/icons/standard-sprite/svg/symbols.svg#people"></use>
            </svg>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title slds-truncate">Life Event–Driven Advice</h2>
          <p class="slds-text-body_small">Milestones & next‑best actions</p>
        </div>
      </div>
    </header>
    <div class="slds-card__body slds-p-horizontal_medium slds-p-vertical_medium" id="lifeEventTimeline">
      <!-- timeline rendered by JS -->
    </div>
  </article>

  <script>
    // Demo data for Life Events
    const lifeEvents=[
        {date:'2025-08-10',event:'Baby due',advice:'Start 529 College Savings Plan'},
        {date:'2026-05-15',event:'Stock Option Vest',advice:'Discuss tax strategy'}
    ];

    // Render life events timeline
    const leDiv=document.getElementById('lifeEventTimeline');
    if (leDiv) {
        lifeEvents.forEach(l=>{
          leDiv.insertAdjacentHTML('beforeend',`<div class="slds-timeline__item_expandable slds-timeline__item_call slds-m-bottom_small">
            <span class="slds-assistive-text">Event</span>
            <div class="slds-media">
              <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-event slds-timeline__icon" title="Event">
                  <svg class="slds-icon slds-icon_small" aria-hidden="true"><use xlink:href="../slds-assets/icons/standard-sprite/svg/symbols.svg#event"></use></svg>
                </span>
              </div>
              <div class="slds-media__body">
                <p class="slds-m-left_x-small"><strong>\${l.event}</strong> – \${new Date(l.date).toLocaleDateString()}</p>
                <p class="slds-m-left_x-small slds-text-body_small">Advice: \${l.advice}</p>
              </div>
            </div>
          </div>`);
        });
    }
  </script>
</body>
</html>
