<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>360° Client Dashboard Prototype</title>
  <link rel="stylesheet" href="../slds-assets/styles/salesforce-lightning-design-system.min.css" />
  <style>
    body{padding:1rem;background:#f3f2f2;}
    .slds-card{margin-bottom:1.5rem;}
  </style>
</head>
<body>
  <!-- 1. Unified 360° Client View -->
  <article class="slds-card">
    <header class="slds-card__header slds-p-around_medium">
      <div class="slds-media slds-media_center">
        <div class="slds-media__figure"><span class="slds-icon_container slds-icon-standard-contact"><svg class="slds-icon slds-icon_small"><use xlink:href="../slds-assets/icons/standard-sprite/svg/symbols.svg#contact"></use></svg></span></div>
        <div class="slds-media__body"><h2 class="slds-card__header-title slds-truncate">360° Client Dashboard</h2><p class="slds-text-body_small">Positions · Tasks · Communications · Analytics</p></div>
      </div>
    </header>
    <div class="slds-card__body slds-p-horizontal_medium slds-p-bottom_medium">
      <div class="slds-grid slds-wrap slds-gutters_medium">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12"><h3 class="slds-text-title_caps">Snapshot</h3><ul class="slds-list_dotted"><li><strong>AUM:</strong> $12.4M</li><li><strong>Risk Score:</strong> 42 (Moderate)</li><li><strong>Last Contact:</strong> 03 May 2025</li><li><strong>Drift:</strong> 4% vs Policy</li></ul></div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12"><h3 class="slds-text-title_caps">Recent Performance</h3><img src="https://dummyimage.com/300x140/ffffff/808080&text=Chart" alt="chart placeholder" style="width:100%"></div>
        <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12"><h3 class="slds-text-title_caps">Open Tasks</h3><ul class="slds-has-dividers_around-space"><li>Rebalancing Review – Due Today</li><li>Send Q1 Report – Due Fri</li></ul></div>
      </div>
    </div>
  </article>
</body>
</html>
