<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workflow Automation Center Prototype</title>
  <link rel="stylesheet" href="../slds-assets/styles/salesforce-lightning-design-system.min.css" />
  <style>
    body{padding:1rem;background:#f3f2f2;}
    .slds-card{margin-bottom:1.5rem;}
  </style>
</head>
<body>
  <!-- 2. Workflow Automation Center -->
  <article class="slds-card">
    <header class="slds-card__header slds-p-around_medium">
      <div class="slds-media slds-media_center"><div class="slds-media__figure"><span class="slds-icon_container slds-icon-standard-process"><svg class="slds-icon slds-icon_small"><use xlink:href="../slds-assets/icons/standard-sprite/svg/symbols.svg#process"></use></svg></span></div><div class="slds-media__body"><h2 class="slds-card__header-title slds-truncate">Workflow Automation & Tasks</h2><p class="slds-text-body_small">AI-triggered tasks & checklists</p></div></div>
    </header>
    <div class="slds-card__body slds-p-horizontal_medium slds-p-bottom_medium">
      <table class="slds-table slds-table_bordered" role="grid"><thead><tr><th>Trigger</th><th>Task</th><th>Assignee</th><th>Due</th></tr></thead><tbody><tr><td>Drift > 5%</td><td>Rebalance Portfolio</td><td>Advisor</td><td>Today</td></tr><tr><td>Doc Expiry</td><td>Update W-8BEN</td><td>CSA</td><td>05/30/25</td></tr><tr><td>60d No Contact</td><td>Schedule Review Call</td><td>Advisor</td><td>Tomorrow</td></tr></tbody></table>
    </div>
  </article>
</body>
</html>
